# HTTP server - temporary configuration for SSL certificate generation
server {
    listen 80;
    server_name snugglespace.devkavin.com;
    
    # Document root
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # Let's Encrypt challenge - this MUST come before other location blocks
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
        try_files $uri =404;
        # Allow all methods for ACME challenge
        allow all;
    }
    
    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /\.ht {
        deny all;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache build assets
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
} 