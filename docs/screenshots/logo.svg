<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Heart shape -->
  <path d="M100 140 C100 140, 80 120, 80 100 C80 85, 95 85, 100 95 C105 85, 120 85, 120 100 C120 120, 100 140, 100 140 Z" fill="white"/>
  
  <!-- Movie camera icon -->
  <g transform="translate(60, 60)">
    <!-- Camera body -->
    <rect x="0" y="10" width="40" height="25" rx="5" fill="url(#grad2)" stroke="white" stroke-width="2"/>
    
    <!-- Camera lens -->
    <circle cx="20" cy="22.5" r="8" fill="white"/>
    <circle cx="20" cy="22.5" r="5" fill="url(#grad2)"/>
    
    <!-- Camera viewfinder -->
    <rect x="35" y="5" width="8" height="8" rx="2" fill="white"/>
    
    <!-- Film reel -->
    <circle cx="8" cy="22.5" r="3" fill="white"/>
    <circle cx="32" cy="22.5" r="3" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3436">SnuggleSpace</text>
</svg> 